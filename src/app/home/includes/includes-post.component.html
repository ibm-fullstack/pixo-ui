<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div *ngIf="progress == 'pending'" class="modal-content">
      <form [formGroup]="form" (ngSubmit)="toPost()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="file" accept="image/*" (change)="prepareImageUpload($event)">
          <input formControlName="title" type="text" placeholder="Post title" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Post</button>
        </div>
      </form>
    </div>
    <div class="modal-content"  *ngIf="progress === 'inprogress'" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Posting in progress</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Progress: {{ percentageUpload }}
      </div>
    </div>

    <div class="modal-content"  *ngIf="progress === 'completed'" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Successful post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Your post was successful!
      </div>
    </div>
  </div>
</div>
{{progress}}
